<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .flower {
            display: none;
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <p>Would you like some flowers?</p>
        </div>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <div id="flower" class="flower">
            <p>A beautiful flower is blooming... ??</p>
            <p id="message"></p>
        </div>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('flower').style.display = 'block';
            document.getElementById('message').textContent = 'I hope this makes you smile, love!';
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('flower').style.display = 'block';
            document.getElementById('message').textContent = 'I will still give you a flower, babe!';
        });
    </script>
</body>
</html>
